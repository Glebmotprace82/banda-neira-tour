        const contentArea = document.getElementById('content-area');
        const sidebarItems = document.querySelectorAll('.sidebar-item');
        const sidebarNav = document.getElementById('sidebar-nav');
        const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
        const sidebarCloseBtn = document.getElementById('sidebar-close-btn');

        function loadContent(dayKey) {
            if (tourData[dayKey]) {
                // Remove animation classes before updating content
                contentArea.classList.remove('opacity-100', 'translate-y-0');
                contentArea.classList.add('opacity-0', 'translate-y-5');

                setTimeout(() => {
                    contentArea.innerHTML = `<div class="space-y-6">${tourData[dayKey].content}</div>`;
                    sidebarItems.forEach(item => {
                        item.classList.remove('active');
                        if (item.dataset.day === dayKey) {
                            item.classList.add('active');
                        }
                    });
                    // Add animation classes after updating content
                    contentArea.classList.remove('opacity-0', 'translate-y-5');
                    contentArea.classList.add('opacity-100', 'translate-y-0');
                    
                     // Scroll to top of content area
                    document.querySelector('main').scrollTop = 0;

                }, 10); // Small delay for CSS to register opacity change for transition

                 if (window.innerWidth < 768) {
                    sidebarNav.classList.remove('open');
                }
            }
        }
        
        sidebarItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const dayKey = e.target.closest('.sidebar-item').dataset.day;
                loadContent(dayKey);
            });
        });

        sidebarToggleBtn.addEventListener('click', () => {
            sidebarNav.classList.add('open');
        });
        sidebarCloseBtn.addEventListener('click', () => {
            sidebarNav.classList.remove('open');
        });

        // Load intro content by default and set active state
        loadContent('intro');
         // Add transition class to content area for smooth updates
        contentArea.classList.add('transition-all', 'duration-300', 'ease-in-out');
